<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">
        <mat-icon class="login-icon">inventory</mat-icon>
        Sistema de Inventario
      </mat-card-title>
      <mat-card-subtitle>Iniciar Sesión</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput 
                 formControlName="username" 
                 placeholder="Ingrese su usuario"
                 autocomplete="username">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            El usuario es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password" 
                 placeholder="Ingrese su contraseña"
                 autocomplete="current-password">
          <button mat-icon-button 
                  matSuffix 
                  type="button"
                  (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button 
                  color="primary" 
                  type="submit"
                  [disabled]="loginForm.invalid || isLoading"
                  class="login-button">
            <mat-icon *ngIf="isLoading">hourglass_empty</mat-icon>
            <span>{{ isLoading ? 'Iniciando...' : 'Iniciar Sesión' }}</span>
          </button>
        </div>

        <div class="demo-credentials" *ngIf="!isLoading">
          <mat-divider></mat-divider>
          <p class="demo-title">Credenciales de demostración:</p>
          <div class="demo-users">
            <div class="demo-user" *ngFor="let user of demoUsers">
              <strong>{{ user.role | titlecase }}:</strong> {{ user.username }} / password
            </div>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
